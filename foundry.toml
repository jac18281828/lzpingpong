[profile.default]
src = "contracts"
out = "out"
libs = ["lib", "node_modules"]

[fmt] # See https://book.getfoundry.sh/reference/config/formatter
int_types = "long"
line_length = 120
bracket_spacing = true
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true
